<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Tracking App</title>
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        input, textarea, button {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h2>Send Email</h2>
    <form id="emailForm">
        <input type="email" id="to" placeholder="Recipient Email" required>
        <input type="text" id="subject" placeholder="Subject" required>
        <textarea id="body" placeholder="Email Body" required></textarea>
        <button type="submit">Send</button>
    </form>
    
    <h2>Sent Emails</h2>
    <table>
        <thead>
            <tr>
                <th>Recipient</th>
                <th>Subject</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="emailList"></tbody>
    </table>
</body> 
</html>
